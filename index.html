<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="result">ROCK PAPER SCISSORS</div>
    <div class="container">
      <div id="playerScore">0</div>
      <img id="playerMove" src="./img/Rock.svg" style="width: auto; height: 100px;"></img>
      <img id="computerMove" src="./img/Rock.svg" style="width: auto; height: 100px; transform: scaleX(-1)"></img>
      <div id="computerScore">0</div>
    </div>
    <div class="moves">
      <button id="Rock">Rock</button>
      <button id="Paper">Paper</button>
      <button id="Scissors">Scissors</button>
    </div>
  </body>
</html>
