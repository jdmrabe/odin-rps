<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/086e2454de.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="streak-container">STREAK: <div id="streak">0</div></div>
      <div id="result">ROCK PAPER SCISSORS</div>
      <div class="game-container">
        <div class="player-container">
          <div class="name-label">PLAYER</div>
          <div id="playerScore">0</div>
        </div>
        <div class="image-container">
          <img id="playerMove" src="./img/Rock.svg" style="width: auto; height: 80px;"></img>
          <img id="computerMove" src="./img/Rock.svg" style="width: auto; height: 80px; transform: scaleX(-1)"></img>
        </div>
          <div class="computer-container">
            <div class="name-label">COMPUTER</div>
            <div id="computerScore">0</div>
          </div>
      </div>
      <div class="moves">
        <button id="Rock">ROCK</button>
        <button id="Paper">PAPER</button>
        <button id="Scissors">SCISSORS</button>
      </div>
    </div>
    <footer>
      Copyright &copy; 2023 latte 
      <a target="_blank" rel="noopener" href="https://github.com/jdmrabe/" class="fa-brands fa-github"></a>
  </footer>
  </body>
</html>
