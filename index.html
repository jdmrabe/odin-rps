<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="streak-container">STREAK: <div id="streak">0</div></div>
      <div id="result">ROCK PAPER SCISSORS</div>
      <div class="game-container">
        <div id="playerScore"></div>
        <img id="playerMove" src="./img/Rock.svg" style="width: auto; height: 100px;"></img>
        <img id="computerMove" src="./img/Rock.svg" style="width: auto; height: 100px; transform: scaleX(-1)"></img>
        <div id="computerScore"></div>
      </div>
      <div class="moves">
        <button id="Rock">ROCK</button>
        <button id="Paper">PAPER</button>
        <button id="Scissors">SCISSORS</button>
      </div>
    </div>
  </body>
</html>
